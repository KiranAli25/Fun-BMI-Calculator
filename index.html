<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div> 
        <h1>Lets Check Your BMI</h1>
        <img src="https://i.postimg.cc/3xcvDK6K/Untitled-design.png" alt="picture of Avatar" class="Avatar" id="image"/>
        <button id="happy">BMI Calculator</button>
    </div>
    <div id="BMI">
        <p> Put your Weight & Height</p>
        <div>
            <input type="number" id="weight" placeholder="Weight in kg">
            <input type="number" id="height" placeholder="Height in meters">
            <button id="calculate">Calculate BMI</button>
        </div>
    </div>
    <p id="result">BMI</p>
        <div class="container">
        <img src="https://i.postimg.cc/ncq7gbC2/proxy-image.jpg" alt="BMI Result" id="result-image" style="display: none;">
        <div>
            <h2 id="display" style="display: none;">title of result</h2>
            <p id="caption" style="display: none;">Your BMI Result Display</p>
            <button id="reset" style="display: none;">Reset</button>
        </div>
    </div>
   <footer>Made with ❤️ by <a href="https://www.linkedin.com/in/kiran-ali-139b3b303/">Kiran</a></footer>
    
 
 
<script src="script.js"></script>
</body>
</html>
